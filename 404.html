<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>MindGym</title>
    <script>
        // Получаем путь после /MindGym/
        const path = window.location.pathname;
        const parts = path.split('/');
        // Находим последний сегмент (ID курса)
        const courseId = parts[parts.length - 1] || '';

        // Перенаправляем на index.html с хешем (без перезагрузки)
        window.history.replaceState(null, '', `/MindGym/#${courseId}`);
        window.location.reload();
    </script>
</head>
<body></body>
</html>
